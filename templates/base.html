<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Task Printer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                darkMode: "class",
                theme: {
                    extend: {
                        colors: {
                            brand: { DEFAULT: "#007bff", dark: "#0056b3" },
                        },
                    },
                },
            };
        </script>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='styles/app.css') }}"
        />
        <script>
            (function () {
                try {
                    const ls = localStorage.getItem("taskprinter:dark");
                    const prefers =
                        window.matchMedia &&
                        window.matchMedia("(prefers-color-scheme: dark)")
                            .matches;
                    const enable = ls === "true" || (ls === null && prefers);
                    const root = document.documentElement;
                    if (enable) root.classList.add("dark");
                    else root.classList.remove("dark");
                    window.toggleDarkMode = function () {
                        const now = !root.classList.contains("dark");
                        if (now) root.classList.add("dark");
                        else root.classList.remove("dark");
                        localStorage.setItem(
                            "taskprinter:dark",
                            now ? "true" : "false",
                        );
                        const btn = document.getElementById("darkModeBtn");
                        if (btn)
                            btn.textContent = now
                                ? "‚òÄÔ∏è Light Mode"
                                : "üåô Dark Mode";
                    };
                } catch (e) {}
            })();
        </script>
    </head>
    <body
        class="bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-slate-100"
    >
        {% block content %}{% endblock %}
    </body>
</html>
